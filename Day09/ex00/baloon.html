<!DOCTYPE html>
<html>
	<head>
		<style>
			#circle {
				border-radius: 100%;
				background : red;
				width: 200px;
				height: 200px;
				position: absolute;
				top: 11%;
				left: 11%;
			}
		</style>
	</head>
	<body>
		<div id="circle"
			onclick = circle_grow();
			onmouseout = circle_shrink();
			>
		</div>
	</body>
	<script type="text/javascript">

		function circle_grow(){
		
			var circle = document.getElementById("circle");
		
			if (circle.clientHeight + 10 > 420)
				circle.style.height = "200px";
			else
				circle.style.height = (circle.clientHeight + 10) + "px";
		
			if (circle.style.background == "green")
				circle.style.background = "blue";
			else if (circle.style.background == "blue")
				circle.style.background = "red";
			else
				circle.style.background = "green";
		
			circle.style.width = circle.style.height;
		}//
		
		function circle_shrink(){
		
			var circle = document.getElementById("circle");
		
			if (circle.clientHeight - 5 < 200)
				circle.style.height = "200px";
			else
				circle.style.height = (circle.clientHeight - 5) + "px";
		
			if (circle.style.background == "green")
				circle.style.background = "red";
			else if (circle.style.background == "blue")
				circle.style.background = "green";
			else
				circle.style.background = "blue";
		
			circle.style.width = circle.style.height;
		}//
		</script>
</html>
